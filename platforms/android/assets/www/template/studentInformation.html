<style>
  .headingCart{
      background: #555;
      color: #fff;
      font-size: 12px;
    }
</style>
<ion-header-bar class="bar bar-positive">
  <button ng-click="goToBack()"  class="button icon 	glyphicon glyphicon-menu-left" style="display: block">
  </button>
  <h1 class="title" style="text-align: center;">Student Task Information</h1>
</ion-header-bar>
<div class="card" style=" margin: 44px 0px;" >
  <div class="item item-text-wrap headingCart">
    <div class="row" style="text-align: center;">
      <div class="col" ><span >Name : </span></div>
      <div class="col" ><span >Task Title : </span></div>
    </div>
  </div>
 <!-- <button class="button button-positive" style="background-color: #fff;">-->
    <div class="item item-text-wrap" style="font-size: 12px; background-color: #fff;" ng-repeat="s in studentListInformation" ng-click="sideNavStudentTaskInformation(s.id,s.name)">
      <div class="row">
        <div class="col" style="text-align:center;">
          {{s.name}}
        </div>
        <div class="col" style="text-align:center;">
          {{s.email}}
        </div>
      </div>
    </div>
  <!--</button>-->
</div>

<md-sidenav md-component-id="sideStudentInformation" class="md-sidenav-right" style="min-width: 100%;">
  <ion-header-bar class="bar bar-positive">
    <button ng-click="cancelStudentInformation()"  class="button icon  glyphicon glyphicon-menu-left" style="display: block">
    </button>
    <h1 class="title" style="text-align: center;"> {{name}}</h1>
  </ion-header-bar>
  <br>
  <br>
  <br>
  <br>

  <div class="card"   ng-repeat="t in taskList">
    <div class="item item-text-wrap">
      <div class="row" >
        <div class="col-70">
          <b>Task Title:</b><p> {{t.taskTitle}}</p>
          <b>Subject:</b><p> {{t.subjectTitle}}</p>
          <b>Status:</b><p>{{t.status}}</p>
          <b>Start Date</b><p>{{t.startDate | date:'medium'}}</p>
          <b>End Date</b><p>{{t.endDate | date:'medium'}}</p>
        </div>
      </div>
    </div>
  </div>
</md-sidenav>
